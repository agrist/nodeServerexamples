<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drag and drop</title>
</head>

<body>
    <div id="dropframe" ondrop="app.dropping(event)" ondragover="app.allowDropping(event)" style="width: 325px; height:250px; background-color: #906"></div>
    <div id="dropframe2" ondrop="app.dropping(event)" ondragover="app.allowDropping(event)" style="width: 325px; height:250px; background-color: #406"></div>

    <img id="pic" src="images/funny-owl.jpg" draggable="true" ondragstart="app.dragging(event)" style="width: 325px; height:250px" />
    <script src="js/dragDrop.js">
    </script>
</body>

</html>
