<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Extended Sass example with divs</title>
    <link rel="stylesheet" href="css/e4output.css"  />
</head>

<body>
    <div class="info">
        This is informational!
    </div>
    <div class="success">
        This is successful!
    </div>
    <div class="error">
        This is erroneous!
    </div>
    <div class="warning">
        This is warning!
    </div>
    <div class="message">
        This is normal!
    </div>

</body>

</html>
